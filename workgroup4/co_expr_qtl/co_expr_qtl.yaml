##############################################################################################################
##### The following arguments need to be changed by the user to indicating file locations on your system #####
##############################################################################################################
inputs:
  bind_path: ### directories that the singularity should have access to (comma seperated).
  singularity_image: ### path to the singularity image containing the required software.
  mbqtl_singularity_image:
  mbqtl_jar:
  repo_dir: ### path to the base directory where the scripts are stored (i.e. parent of `scripts`).

  gene_annotation:
  genotype: ### bgzipped genotype VCF file.
  co_expr_dir:
  wg0_file_directories:

  # cell_type dependent
  top_effects:
    EX:
    MIC:
    OLI:

outputs:
  output_dir: ### the output directory.

settings:
  chromosomes: null ### Default is chr1 - chr22
  cell_type: null ### Default is all cell types present in top_effects
  alpha: 0.05 ### QTL significance threshold. Default '0.05'.
  signif_column: "qval" ### The column used to filter significant effects (options: `MetaP`, `BetaAdjustedMetaP`, `BonfAdjustedMetaP`, `BonfBHAdjustedMetaP`, `bh_fdr`, `qval`). Default `qval`.
  n_genes: 1000 ### Number of genes to limit batches to

mbqtl_settings:
  perm: 10 ### number of permutations. Default: '1000'.
  maf: 0.05 ### minor allele frequency threshold. Default '0.01'.
  cr: 0.95 ### call-rate threshold. Default '0.95'.
  hwep: 0.0001 ### hardy-Weinberg p-value threshold. Default '0.0001'.
  minobservations: 15 ### require at least this many observations per dataset (i.e. non-NaN genotypes/phenotypes). Default '10'.
  nrdatasets: 2 ### minimum number of datasets required in meta-analysis. Default '2'.
  mingenotypecount: 2 ### Minimal number of individuals per genotype group. Default: '0'.

cluster_time: {0: "00:59:00", 1: "05:59:00",  2: "23:59:00", 3: "6-23:59:00"} ### Options for dynamic time usage for cluster submissions of jobs

##############################################################################################################
